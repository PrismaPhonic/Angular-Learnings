<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      routerLink="new"
    >New Recipe</button>
  </div>
</div>
<hr>
<div class="row p-0">
  <div class="col-md-12 p-0">
    <ul class="list-group p-0">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; index as i"
        [recipe]="recipeEl"
        [id]="i"
      ></app-recipe-item>
    </ul>
  </div>
</div>
