<div class="container p-4">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!recipeForm.valid"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="navigateBack()"
            >
              Cancel
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                formControlName="name"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input
                class="form-control"
                type="text"
                id="imagePath"
                formControlName="imagePath"
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <img src="" class="img-fluid">
          </div>
        </div>
          <div
            class="row"
          >
            <div class="col-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  class="form-control"
                  type="text"
                  id="description"
                  rows="6"
                  formControlName="description"
                >
            </textarea>
              </div>
            </div>
          </div>
        <ng-container formArrayName="ingredients">
          <div
            class="row mt-3"
            *ngFor="let ingredientCtrl of ingredients.controls; index as i"
            [formGroupName]="i"
          >
            <div class="col-8">
              <input
                class="form-control"
                type="text"
                formControlName="name"
              >
            </div>
            <div class="col-2">
              <input
                class="form-control"
                type="number"
                formControlName="amount"
              >
            </div>
            <div class="col-2">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-success"
                type="button"
                (click)="addIngredient()"
              >Add Ingredient</button>
            </div>
          </div>
        </ng-container>
      </form>
    </div>
  </div>
</div>
