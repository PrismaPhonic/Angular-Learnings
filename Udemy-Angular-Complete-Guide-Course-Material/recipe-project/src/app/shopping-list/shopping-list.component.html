<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit
    ></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <app-ingredient
        *ngFor="let ingredient of ingredients; index as i"
        [ingredient]="ingredient"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} {{ ingredient.amount }}
      </app-ingredient>
    </ul>
  </div>
</div>
