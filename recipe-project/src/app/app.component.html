<app-header
  (displayRecipesEvent)="displayRecipes = $event"
  (displayShoppingListEvent)="displayShoppingList = $event"
></app-header>
<div class="container py-3">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="displayRecipes"></app-recipes>
      <app-shopping-list *ngIf="displayShoppingList"></app-shopping-list>
    </div>
  </div>
</div>
