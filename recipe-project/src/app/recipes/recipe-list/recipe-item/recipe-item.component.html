<a
  href="#"
  class="list-group-item d-flex justify-content-around align-items-center m-0 p-0"
  (click)="displayRecipe(recipe.name)"
>
  <div class="">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <span class="">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive" style="max-height: 50px;">
  </span>
</a>
