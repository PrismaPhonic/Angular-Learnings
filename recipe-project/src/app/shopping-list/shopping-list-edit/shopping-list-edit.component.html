<div class="row">
  <div class="col-xs-12">
    <form>
      <fieldset>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              #nameInput
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Amount</label>
            <input
              class="form-control"
              id="amount"
              type="text"
              #amountInput
            >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 form-group">
            <button class="btn btn-success" type="submit" (click)="addIngredients()">Add</button>
            <button class="btn btn-danger mx-2" type="button">Delete</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
